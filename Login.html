<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>GameMart</title>
        <link href="style.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Fredoka+One&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    </head>
    <body>
        <header class="masthead">
            <div class="container d-flex h-100 align-items-center">
                <div class="mx-auto text-center">
                    <h1 id="mainHeader"class="mx-auto my-0 w-50">GameMart!</h1>
                    <h2 class="text-white-50 mx-auto mt-2 mb-5" style="color: bisque; font-family: Concert One, cursive;">Sign-up now and enhance your shopping experience!</h2>
                </div>
            </div>
        </header>
        <section>
            
            <form id="Log-in">
                <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_O711lP.json"  
                background="transparent" id="lottieLogin" speed="1"  style="width: 200px; height: 200px;"  loop  autoplay></lottie-player>
                <h2 id= "log-intitle">Sign In</h2>
                <div class="form-group">
                    <label for="formGroupExampleInput" class="text-white">Username</label>
                    <input type="text" class="form-control" value="" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2" class="text-white">Password</label>
                    <input type="text" class="form-control" id="password" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary">Log-in</button>
            </form>
        </section>
        <script src="script.js"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
