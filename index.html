<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>GameMart</title>
        <link href="style.css" rel="stylesheet"/>
        <link rel="icon" type="image/x-icon" href="shopping-store.png" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Fredoka+One&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    </head>
    <body id="loginPage">
        <header class="masthead">
            <div class="container d-flex h-100 align-items-center">
                <div class="mx-auto text-center">
                    <h1 id="mainHeader"class="mx-auto my-0 w-50">GameMart!</h1>
                    <h2 class="text-white-50 mx-auto mt-2 mb-5" style="color: bisque; font-family: Concert One, cursive;">Sign-up now and enhance your shopping experience!</h2>
                </div>
            </div>
        </header>
        <section id ="mainBlock" class="align-items-center"> 
            <form id="Log-in">
                <lottie-player id="mainAnimation" src="https://assets10.lottiefiles.com/packages/lf20_O711lP.json"  
                background="transparent" speed="1" class="mx-auto" style="width: 200px; height: 200px;"  loop  autoplay></lottie-player>
                <lottie-player id="successAnimation" src="https://assets6.lottiefiles.com/temp/lf20_aYCCN4.json"  background="transparent"
                speed="1"  style="width: 300px; height: 300px;"  loop autoplay></lottie-player>
                <lottie-player id="failAnimation" class="mx-auto" src="https://assets3.lottiefiles.com/packages/lf20_t5ulirqh.json" mode="bounce" 
                background="transparent"  speed="0.9"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
                
                <h2 id= "log-intitle">Log In</h2>
                <div class="form-group">
                    <label for="username" class="text-white">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="text-white">Password</label>
                    <input type="text" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary">Log-in</button>
            </form>

            <p style="margin: auto; padding-top: 20px; width: 50%;" id="donthaveaccount">Don't have an account? <a style="color: grey;" id="startSignup">Sign up now!</a></p>
        </section>
        
        <section id="signupBlock"> 
            <form id="sign-up">  
                <h2 id= "log-intitle">Sign Up</h2>
                <p id="errMsg" style="margin: auto;"></p>
                <div class="form-group">
                    <label for="signupUser">Username</label>
                    <input type="text" class="form-control" value="" id="signupUser" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="signupPassw">Password</label>
                    <input type="text" class="form-control" id="signupPassw" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">E-mail</label>
                    <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required>
                </div>
                <button type="submit" id="submitsignup"class="btn btn-primary">Sign up</button>
            </form>
        </section>
        <script src="script.js"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
