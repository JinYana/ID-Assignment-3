<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>GameMart</title>
        <link href="style.css" rel="stylesheet"/>
        <link rel="icon" type="image/x-icon" href="images/shopping-store.png" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">   
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    </head>
    <body id="loginPage">

        <header class="masthead">
            <div class="container d-flex h-100 align-items-center">
                <div class="mx-auto text-center">
                    <h1 id="mainHeader" class="mx-auto my-0">GameMart!</h1>
                    <h2 class="mx-auto mt-2 mb-5" style="color: bisque; font-family: 'Roboto', sans-serif;">Sign-up now and enhance your shopping experience!</h2>
                </div>
            </div>
        </header>
        <div id="secondpart" class="d-flex flex-column">
            <section id ="mainBlock" class="align-items-center"> 
                <form id="Log-in">
                    <lottie-player id="mainAnimation" src="https://assets10.lottiefiles.com/packages/lf20_O711lP.json"  
                    background="transparent" speed="1" class="mx-auto" style="width: auto; height: auto; max-width: 300px;"  loop  autoplay></lottie-player>
                    <lottie-player id="successAnimation" src="https://assets6.lottiefiles.com/temp/lf20_aYCCN4.json"  background="transparent"
                    speed="1" class="mx-auto"  style="width: auto; height: auto; max-width: 300px;"  loop autoplay></lottie-player>
                    <lottie-player id="failAnimation" class="mx-auto" src="https://assets3.lottiefiles.com/packages/lf20_t5ulirqh.json" mode="bounce" 
                    background="transparent"  speed="0.9"  style="width: auto; height: auto; max-width: 300px;"  loop  autoplay></lottie-player>
                    
                    <h2 id= "log-intitle">Log In</h2>
                    <div class="form-group">
                        <label for="username" class="text-white">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-white">Password</label>
                        <input type="text" class="form-control" id="password" placeholder="Enter password" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn mx-auto btn-primary">Log-in</button>
                    </div>
                    </form>
                    

                <p style="margin: auto; padding-top: 20px; width: 50%;" id="donthaveaccount">Don't have an account?<br><a role="button" style="color: grey;" href="#" id="startSignup">Sign up now!</a></p>
            </section>
            
            <section id="signupBlock"> 
                <form id="sign-up">  
                    <h2>Sign Up</h2>
                    <lottie-player id="successSignUpAnimation" src="https://assets6.lottiefiles.com/temp/lf20_aYCCN4.json"  background="transparent"
                    speed="1" class="mx-auto"  style="width: auto; height: auto; max-width: 300px;"  loop autoplay></lottie-player>
                    <p id="errMsg" style="margin: auto;"></p>
                    <div class="form-group">
                        <label for="signupUser">Username</label>
                        <input type="text" class="form-control" value="" id="signupUser" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassw">Password</label>
                        <input type="text" class="form-control" id="signupPassw" placeholder="Enter password" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">E-mail</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required>
                    </div>
                    <button type="submit" id="submitsignup" class="btn btn-primary">Sign up</button>
                </form>
            </section>

            <section class="contact-section bg-black" id="signup">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 mb-3 mb-md-0">
                            <div class="card py-4 h-100">
                                <div class="card-body text-center">
                                    <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                                    <h4 class="text-uppercase m-0">Github link</h4>
                                    <hr class="my-4" />
                                    <a class="small text-black-50" href="https://github.com/JinYana/ID-Assignment-3">Go</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3 mb-md-0">
                            <div class="card py-4 h-100">
                                <div class="card-body text-center">
                                    <i class="fas fa-envelope text-primary mb-2"></i>
                                    <h4 class="text-uppercase m-0">Email</h4>
                                    <hr class="my-4" />
                                    <div class="small text-black-50"><a href="#!">S10206177@connect.np.edu.sg</a></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3 mb-md-0">
                            <div class="card py-4 h-100">
                                <div class="card-body text-center">
                                    <i class="fas fa-mobile-alt text-primary mb-2"></i>
                                    <h4 class="text-uppercase m-0">Phone</h4>
                                    <hr class="my-4" />
                                    <div class="small text-black-50">+65 9876 5432</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script src="script.js"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
