<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>GameMart</title>
        <link href="style.css" rel="stylesheet"/>
        <link rel="icon" type="image/x-icon" href="images/shopping-store.png" />

        <!-- Jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body id="itemPage">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="main.html">GameMart</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="main.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="trivia.html">Trivia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="priceisright.html">TPIR</a>
                </li>
                
                
              </ul>
            </div>
        </nav>
        <div class="d-flex p-2 bd-highlight flex-wrap">
          <div id= "bigitem" class="mx-auto">
            <!-- Item is inserted using JavaScript-->
          </div>
          <div class="mx-auto">
            <form id="addToCart">
              <div class="form-group mt-5">
                <label for="quantityPurchased">Quantity of product</label>
                <input type="number" id="quantityPurchased" min="1" step="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="subtotalCost">Subtotal cost</label>
                <input type="text" id="subtotalCost" class="form-control" placeholder="Subtotal" readonly>
              </div>
              <button type="submit" class="btn btn-primary">Add to cart</button>
            </form>
          </div>
        </div>
        
        
          
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        
        
        
        
        

    </body>
</html>
